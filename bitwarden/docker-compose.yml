version: "3.8"

networks:
  swagnet:
    external: true

services:
  vaultwarden:
    image: vaultwarden/server:latest
    container_name: vaultwarden
    restart: always
    environment:
      - WEBSOCKET_ENABLED=true  # Enable WebSocket notifications.
      - SIGNUPS_ALLOWED=false
    volumes:
      - ./vw-data:/data
    networks:
      - swagnet

  caddy:
    image: caddy:2
    container_name: caddy
    restart: always
    ports:
      - 8080:80
      - 443:443
    volumes:
      - ./caddy:/usr/bin/caddy  # Your custom build of Caddy.
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ./caddy-config:/config
      - ./caddy-data:/data
    env_file:
      - caddy.env
    environment:
      - EMAIL=paul.ledenn@protonmail.com
      - LOG_FILE=/data/access.log
